  <h1>Forms</h1>

  <div class="container">
    <h2>Vertical (default)</h2>
    <form role="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="inputfile">File Input</label>
        <input type="file" id="inputfile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div><!-- end .container -->
  <hr>

  <div class="container">
    <h2>Inline Form</h2>
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="name">Name</label>
        <input type="text" class="form-control" id="name"
        placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="inputfile">File input</label>
        <input type="file" id="inputfile">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div><!-- end .container -->
  <hr>

  <div class="container">
    <h2>Horizontal Form</h2>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstname"
          placeholder="Enter First Name">
        </div>
      </div>
      <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastname"
          placeholder="Enter Last Name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
  </div><!-- end .container -->


  <div class="container">
    <h2>Supported Form Controls</h2>
    <h3>Inputs</h3>
    <form role="form">
      <div class="form-group">
        <label for="name">Label</label>
        <input type="text" class="form-control" placeholder="Text input">
      </div>
    </form>

    <h3>Textarea</h3>
    <form role="form">
      <div class="form-group">
        <label for="name">Textarea</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </form>
  </div><!-- end .container -->


  <div class="container">
    <h3>CheckBoxes and Radio Buttons</h3>
    <label for="name">Example of Default Checkbox and radio button </label>
    <div class="checkbox">
      <label><input type="checkbox" value="">Option 1</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Option 2</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1"
        value="option1" checked> Option 1
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2"
        value="option2">
        Option 2 - selecting it will deselect option 1
      </label>
    </div>
    <label for="name">Example of Inline Checkbox and radio button </label>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1"> Option 1
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2"> Option 2
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3"> Option 3
      </label>
      <label class="checkbox-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios3"
        value="option1" checked> Option 1
      </label>
      <label class="checkbox-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios4"
        value="option2"> Option 2
      </label>
    </div>
  </div>
